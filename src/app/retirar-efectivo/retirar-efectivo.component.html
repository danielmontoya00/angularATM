<ng-container *ngIf="!cargando">
  <form  [formGroup]="retirarForm" (ngSubmit)="onSubmit()" novalidate>
    <h3>Introducir una cantidad a retirar</h3>
    <h4>Balance actual: ${{ cuenta.balance }}</h4>

    <input type="text" name="cantidad" formControlName="cantidad" required>

    <button type="submit">ACEPTAR</button>
  </form>
</ng-container>
